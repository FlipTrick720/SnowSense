# Server Configuration
server.port=${SERVER_PORT:8080}

# Firebase Configuration
# Option 1: Path to your Firebase service account key JSON file (for local development)
# Download from: Firebase Console -> Project Settings -> Service Accounts -> Generate new private key
firebase.service-account-key-path=${FIREBASE_SERVICE_ACCOUNT_PATH:}

# Option 2: Base64 encoded service account key (for cloud deployment)
# Generate with: base64 -w 0 firebase-service-account.json
firebase.service-account-key-base64=${FIREBASE_SERVICE_ACCOUNT_BASE64:}

# CORS Configuration
# Adjust for your frontend URL
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Logging
logging.level.com.notification=INFO
logging.level.com.google.firebase=WARN
